<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title>Derek Simpson: dejsimps@ucsc.edu</title>

</head>
<body onload="main()">
   <canvas id="asg0" width="400" height="400" style="border:1px solid #000;"></canvas>

   <br><br>

   <strong>v1:</strong>  
   x: <input type="text" id="xcoord" size="6" value="2.25">  
   y: <input type="text" id="ycoord" size="6" value="2.25">

   <br>

   <strong>v2:</strong>  
   x: <input type="text" id="xcoord2" size="6" value="1.0">  
   y: <input type="text" id="ycoord2" size="6" value="2.0">

   <br><br>

   <button onclick="handleDrawEvent()">Draw Vectors</button>

   <br><br>

   <label><strong>Operation:</strong></label>
   <select id="opt">
      <option value="Add">Add</option>
      <option value="Subtract">Subtract</option>
      <option value="Multiply">Multiply</option>
      <option value="Divide">Divide</option>
      <option value="Angle Between">Angle Between</option>
      <option value="Area">Area</option>
      <option value="Magnitude">Magnitude</option>
      <option value="Normalize">Normalize</option>
   </select>

   &nbsp;&nbsp;<label><strong>Scalar:</strong></label>
   <input type="text" id="scalar" size="6" value="3.0">

   <br><br>

   <button onclick="handleDrawOperationEvent()">Compute & Draw Operation</button>

   <!-- Libraries -->
   <script src="./lib/webgl-utils.js"></script>
   <script src="./lib/webgl-debug.js"></script>
   <script src="./lib/cuon-utils.js"></script>
   <script src="./lib/cuon-matrix-cse160.js"></script>
   <script src="asg0.js"></script>
</body>
</html>
