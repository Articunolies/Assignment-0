<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
</head>
<body onload="main()">
   <canvas id="asg0" width="400" height="400" style="border:1px solid #000;"></canvas>

   <br><br>

   <strong>v1:</strong>  
   x: <input type="text" id="xcoord" size="6" value="2.25">  
   y: <input type="text" id="ycoord" size="6" value="2.25">

   <br>

   <strong>v2:</strong>  
   x: <input type="text" id="xcoord2" size="6" value="1.0">  
   y: <input type="text" id="ycoord2" size="6" value="2.0">

   <br><br>

   <button onclick="handleDrawEvent()">Draw Vectors</button>

   <br><br>

   <label><strong>Operation:</strong></label>
   <select id="opt">
      <option value="Add">Add (v1 + v2)</option>
      <option value="Subtract">Subtract (v1 - v2)</option>
      <option value="Multiply">Multiply (v1×s & v2×s)</option>
      <option value="Divide">Divide (v1÷s & v2÷s)</option>
      <option value="Mag">Magnitude</option>
      <option value="Norm">Normalize</option>
      <option value="Ang">Angle Between</option>
      <option value="Area">Area of Triangle</option>
   </select>

   &nbsp;&nbsp;<label><strong>Scalar:</strong></label>
   <input type="text" id="scalar" size="6" value="3.0">

   <br><br>

   <button onclick="handleDrawOperationEvent()">Compute & Draw Operation</button>

   <!-- Libraries (keep order) -->
   <script src="lib/webgl-utils.js"></script>
   <script src="lib/webgl-debug.js"></script>
   <script src="lib/cuon-utils.js"></script>
   <script src="lib/cuon-matrix-cse160.js"></script>
   <script src="asg0.js"></script>
</body>
</html>
